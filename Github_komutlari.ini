Github_komutlari

Git, sürüm kontrolü ve kaynak kodu yönetimi için kullanılan popüler bir dağıtılmış versiyon kontrol sistemidir. İşte bazı temel Git komutları:

git init: Bir dizini Git deposu olarak başlatmak için kullanılır. Bu komut, mevcut dizinde bir Git deposu oluşturur.

git clone <repository>: Uzak bir Git deposunu yerel bir dizine klonlamak için kullanılır. <repository> parametresi, kopyalanacak Git deposunun URL'sini temsil eder.

git add <dosya>: Değişiklikleri bir sonraki taahhüt için hazırlamak için kullanılır. <dosya> parametresi, değişiklikleri eklemek istediğiniz dosyanın adını veya yolunu temsil eder. Eğer tüm değişiklikleri eklemek istiyorsanız, git add . komutunu kullanabilirsiniz.

git commit -m "Commit mesajı": Hazırlanan değişiklikleri bir taahhüte dönüştürmek için kullanılır. Commit mesajı parametresi, taahhütü açıklayan bir mesajdır.

git push: Yerelde yapılan taahhütleri uzak bir Git deposuna göndermek için kullanılır. Bu komut, yereldeki taahhütleri uzak depo ile senkronize eder.

git pull: Uzaktaki bir Git deposundan güncellemeleri almak için kullanılır. Bu komut, uzaktaki deponun en son değişikliklerini yerel depoya getirir.

git branch: Mevcut dal (branch) listesini gösterir. Bu komut, tüm mevcut dalları ve hangi dalın üzerinde olduğunuzu gösterir.

git checkout <branch>: Bir dala geçiş yapmak için kullanılır. <branch> parametresi, geçiş yapmak istediğiniz dala ait adı temsil eder.

git merge <branch>: Bir dalı mevcut dala birleştirmek için kullanılır. <branch> parametresi, birleştirilmek istenen dalın adını temsil eder.

git status: Yapılan değişikliklerin durumunu gösterir. Bu komut, değiştirilmiş dosyaları, hazırlanan değişiklikleri ve diğer durum bilgilerini gösterir.

Bu sadece bazı temel Git komutlarının örnekleri olup, Git'in daha fazla kullanımı ve komutları bulunmaktadır. Git'i kullanırken, belgelendirmeleri ve kaynakları incelemek faydalı olacaktır.

git init
git add README.md
git commit -m "first commit"
git branch -M main
git push -u origin main
